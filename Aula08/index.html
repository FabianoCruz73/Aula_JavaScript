  <body>
    <script>
      function verificar_idade(idade) {
        let resultado = ""; // Corrigido aqui
        if (idade < 18) {
          resultado = "Você é menor de idade."; // Corrigido aqui
        } else {
          resultado = "Você é maior de idade."; // Corrigido aqui
        }
        return resultado;
      }

      let idade1 = Number(prompt("Insira a sua idade: ")); // Melhorando a formatação
      let testeidade = verificar_idade(idade1);
      console.log(testeidade);
    </script>
