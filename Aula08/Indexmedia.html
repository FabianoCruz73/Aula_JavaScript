  <body>
    <script>
      function cacular_media(n1,n2) {
        let resultado = (n1 + n2)/2
        
        return resultado;
      }

      let n1 = Number(prompt("Insira a primeira nota: "));
      let n2 = Number(prompt("Insira a segunda nota: ")); // Melhorando a formatação
      let media = cacular_media(n1,n2);
      console.log(media);
    </script>
